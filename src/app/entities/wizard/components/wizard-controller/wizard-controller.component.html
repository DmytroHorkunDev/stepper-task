<div class="d-flex justify-content-center align-items-center">
  <app-button class="pe-3"
              [isDisabledButton]="isPrevButtonDisabled"
              (onClickButton)="onClickBack.emit()"
              [content]="'back'"></app-button>
  <app-button class="ps-3"
              [isDisabledButton]="isNextButtonDisabled"
              (onClickButton)="onClickNext.emit()"
              [content]="'next'"></app-button>
</div>
